<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="root p-3">
        <h1 class="mx-2">Contact List</h1>
        <hr>
        <div class="row g-1">
            <div id="theList" class="col-md-3">
                &nbsp;
            </div>
            <div class="col-md-4">
                <form onSubmit="return submitForm(event)" class="needs-validation" id="info-form">
                    <input id="id" type="hidden" value="" />
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="firstName" placeholder="John"
                        data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        <label for="floatingPassword">Last Name</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
                        <label for="floatingPassword">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="519-420-8869">
                        <label for="floatingInput">Phone Number</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Add Contact</button>
                        <button type="button" onclick="createNew()" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
